<div class="fishki-carousel" *ngIf="questions.length > 0">
  <ngu-carousel #fishkiCarousel [dataSource]="questions" [inputs]="carouselConfig" (carouselLoad)="carouselTileLoad()">
    <ngu-tile *nguCarouselDef="let item; let i = index">
      <fishka-card [fishka]="item"></fishka-card>
    </ngu-tile>

    <ul class="fishki-carousel__points" NguCarouselPoint>
      <li
        class="fishki-carousel__points__item"
        *ngFor="let i of fishkiCarousel.pointNumbers; let j = index"
        [class.fishki-carousel__points__item--active]="i == fishkiCarousel.activePoint"
        (click)="fishkiCarousel.moveTo(j)"
      ></li>
    </ul>

    <button NguCarouselPrev class="fishki-carousel__prev" [class.disabled]="fishkiCarousel.isFirst">
      <svg-icon src="/assets/icons/arrow-left.svg" svgClass="fishki-carousel__prev__svg"></svg-icon>
    </button>
    <button NguCarouselNext class="fishki-carousel__next" [class.disabled]="fishkiCarousel.isLast">
      <svg-icon src="/assets/icons/arrow-left.svg" svgClass="fishki-carousel__next__svg"></svg-icon>
    </button>
  </ngu-carousel>
</div>
